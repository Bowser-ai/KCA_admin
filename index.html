<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>KCA Admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet/styles.css">
</head>

<body>
  <header style="text-align:center">

    <h1 class="mt-4">KCA Admin</h1>
  </header>


  <main>
    <div class="filiaalinvoer-container border-top text-center">
      <label class="invoer-label mt-5" for="filiaal-invoer">Zoek naar filiaal</label>
      <input class="input-sm" type="number" id="filiaal-invoer">
      <button class="btn btn-outline-info" data-role="add-filiaal">Filiaal Toevoegen</button>
    </div>

    <div class="card mt-5" hidden data-role="result-card">
      <div class="card-body text-center">
        <ul class="search-result-list mt-2" data-role='result-container'>
      </div>
    </div>

    <form class="form add-filiaal-form" data-role="add-filiaal-form" hidden>
      <div class="form-group">
        <label for="#filiaalnummer">Filiaal Nummer:</label>
        <input id="filiaalnummer" class="form-control" name="filiaalnummer" required>
      </div>
      <div class="form-group">
        <label for="#address">Adres:</label>
        <input id="address" class="form-control" name="address" >
      </div>
      <div class="form-group">
        <label for="#postcode">PostCode:</label>
        <input id="postcode" class="form-control" name="postcode">
      </div>
      <div class="form-group">
        <label for="#info">Info:</label>
        <input id="info" class="form-control" name="info" >
      </div>
      <div class="form-group">
        <label for="#tel">Tel:</label>
        <input id="tel" class="form-control" name="telnum">
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary">Toevoegen</button>
      </div>
    </form>

  </main>

  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
  <script src="scripts/firebase.js"></script>
  <script src="scripts/models/filialenModel.js"></script>
  <script src="scripts/Ui/filiaalInvoer.js"></script>
  <script src="scripts/Ui/resultView.js"></script>
  <script src="scripts/Ui/addFiliaalWidget.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
